<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/signup.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
        <title>SIGN UP</title>
    </head>
    <body>

        <div class="form-container">
            <div class="form-container-desc">
                <h1>Welcome, let's get you fit!</h1>
                <p><b>Create an account</b></p>
            </div>
            <form>   
                <div class="input-group">
                    <input type="text" placeholder="Full Name" id="fullname" required>
                    <i class='bx bxs-contact'></i>
                </div> 

                <div  class="input-group">
                    <input type="email" placeholder="Email Address" id="emailAddress">
                    <i class='bx bx-envelope'></i>
                </div>

                <div  class="input-group">
                    <input type="password" placeholder="Password" id="password">
                    <i class='bx bx-lock-alt' ></i>
                </div>
    
                <div class="terms">
                    <label class="checkbox_label" for="terms">
                        <input type="checkbox" id="terms" name="terms">
                     I agree to the <b>TERMS & CONDITIONS</b>
                    </label> 
                    <label class="checkbox_label" for="remember_me">
                        <input type="checkbox" id="remember_me" name="terms"> Remember Me</label> 
                </div>       
                    
                <a href="#"><button type="submit" class="signup"><b>Sign Up</b></button></a>
               
            <p  class="cta">Already have an account? <a class="a" href="signin.html"><b>SIGN IN</b></a> </p>

            </form>
        </div>

        <footer>
            <small class="footer-small">&copy; 2022 - GROUP 1 TEAM 8 | All Rights Reserved.</small>
        </footer>
    </body>
    
</html>
